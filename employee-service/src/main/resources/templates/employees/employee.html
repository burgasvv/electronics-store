<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сотрудник</title>
</head>
<body>
    <div style="margin: 50px 100px">
        <div>
            <h1 th:text="|Ф.И.О: ${employee.surname()} ${employee.name()} ${employee.patronymic()}|"></h1>
            <h3 style="color: grey" th:text="|Пол: ${employee.gender()}|"></h3>
            <h2 th:text="|Должность: ${employee.positionResponse().name()}|"></h2>
            <h3 th:text="|Магазин: ${employee.storeResponse().name()}|"></h3>
        </div>
    </div>
</body>
</html>
