<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Должность</title>
</head>
<body>
<div style="margin: 50px 100px">
    <div>
        <h2 th:text="${position.getName()}"></h2>
        <h3>
            <a th:href="@{/employees/position/{position-id} (position-id = ${position.getId()})}">Сотрудники</a>
        </h3>
    </div>
    <div style="margin-top: 50px; display: inline-flex">
        <form th:action="@{/positions/edit-position-page/{position-id} (position-id = ${position.id})}" th:method="GET">
            <input type="submit" value="Изменить" style="color: black">
        </form>
        <form th:action="@{/positions/delete-position/{position-id} (position-id = ${position.id})}"
              th:method="POST" style="margin-left: 20px">
            <input type="submit" value="Удалить" style="color: black">
        </form>
    </div>
</div>
</body>
</html>
