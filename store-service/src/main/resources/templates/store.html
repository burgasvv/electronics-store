<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
    <div style="margin: 50px 100px">
        <div>
            <h2 th:text="${store.getName()}"></h2>
            <h3 style="color: grey" th:text="${store.getAddress()}"></h3>
            <h3>
                <a th:href="@{/employees/store/{store-id} (store-id = ${store.getId()})}">Сотрудники</a>
            </h3>
        </div>
        <div style="margin-top: 50px; display: inline-flex">
            <form th:action="@{/stores/edit-store-page/{store-id} (sotr-id = ${store.id})}" th:method="GET">
                <input type="submit" value="Изменить" style="color: black">
            </form>
            <form th:action="@{/stores/delete-store/{store-id} (store-id = ${store.id})}"
            th:method="POST" style="margin-left: 20px">
                <input type="submit" value="Удалить" style="color: black">
            </form>
        </div>
    </div>
</body>
</html>
