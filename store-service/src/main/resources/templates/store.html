<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
    <div style="margin: 50px 100px">
        <div>
            <h2 th:text="${store.name()}"></h2>

                <a th:href="@{/employees/store/{store-id} (store-id = ${store.id()})}">Сотрудники</a>

        </div>
    </div>
</body>
</html>
