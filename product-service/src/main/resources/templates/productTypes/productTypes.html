<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Типы электротоваров</title>
</head>
<body>
<div style="margin: 100px 50px">
    <div th:each="productType : ${productTypes}">
        <div>
            <a th:href="@{/product-types/{product-type-id} (product-type-id = ${productType.getId()})}">
                <h3 th:text="${productType.getName()}"></h3>
            </a>
        </div>
    </div>

    <div style="margin-top: 50px">
        <form th:action="@{/product-types/add-product-type-page}" th:method="GET">
            <input type="submit" value="Добавить" style="color: black">
        </form>
    </div>

    <div style="margin-top: 100px">
        <form th:method="POST" th:action="@{/product-types/save-from-csv}" enctype="multipart/form-data">
            <label for="csv">Добавить файл</label>
            <input type="file" id="csv" name="file" accept="text/csv">
            <input type="submit" value="Принять" style="color: black">
        </form>
    </div>

    <div style="margin: 50px 100px; display: inline-flex" class="w3-bar w3-round">
        <ul style="display: inline-flex; list-style-type: none">
            <th:block th:each="pageNumber : ${pages}">
                <li class="page-item" style="margin-right: 10px" >
                    <a class="w3-bar-item w3-button w3-teal"
                       th:href="@{/product-types/pages/{page}(page = ${pageNumber})}" th:text="${pageNumber}">1</a>
                </li>
            </th:block>
        </ul>
    </div>
</div>
</body>
</html>
