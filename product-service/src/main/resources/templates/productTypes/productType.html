<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тип электротовара</title>
</head>
<body>
<div style="margin: 50px 100px">
    <div>
        <h2 th:text="${productType.getName()}"></h2>
        <h3>
            <a th:href="@{/products/product-type/{product-type-id}
            (product-type-id = ${productType.getId()})}">Электротовары по типу</a>
        </h3>
    </div>
    <div style="margin-top: 50px; display: inline-flex">
        <form th:action="@{/product-types/edit-product-type-page/{product-type-id} (product-type-id = ${productType.id})}" th:method="GET">
            <input type="submit" value="Изменить" style="color: black">
        </form>
        <form th:action="@{/product-types/delete-product-type/{product-type-id} (product-type-id = ${productType.id})}"
              th:method="POST" style="margin-left: 20px">
            <input type="submit" value="Удалить" style="color: black">
        </form>
    </div>
</div>
</body>
</html>
