<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.getName()}"></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f1f1f1;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a, .dropdown-btn {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: black;
            display: block;
            border: none;
            background: none;
            width:100%;
            text-align: left;
            cursor: pointer;
            outline: none;
        }

        .sidenav a:hover, .dropdown-btn:hover {
            color: grey;
        }

        .dropdown-container {
            display: none;
            background-color: #f1f1f1;
            padding-left: 8px;
        }

        .fa-caret-down {
            float: right;
            padding-right: 8px;
        }
    </style>
</head>
<body>
<div class="sidenav">
    <a href="/index">Начальная страница</a>
    <a href="/products">Электротовары</a>
    <a href="/purchases">Покупки</a>
    <a href="/employees">Сотрудники</a>
    <button class="dropdown-btn">Справочники
        <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
        <a href="/positions">Должности</a>
        <a href="/product-types">Типы электротовара</a>
        <a href="/stores">Магазины</a>
        <a href="/purchase-types">Типы покупок</a>
    </div>
</div>

<div style="margin: 50px 100px 50px 20%">
    <div>
        <h1 th:text="|Наименование: ${product.getName()}|"></h1>
        <h3>
            <a th:href="@{/product-types/{product-type-id} (product-type-id = ${product.getProductTypeResponse().getId()})}">
                <span th:text="${product.getProductTypeResponse().getName()}"></span>
            </a><br>
            <span th:text="|Цена: ${product.getPrice()}|"></span><br>
            <span th:text="|Общее количество: ${product.getAmount()}|"></span><br>
            <span th:text="|Описание: ${product.getDescription()}|"></span><br>
        </h3>
        <h3 th:each="storeProductAmount : ${product.getStoreProductMap()}">
            <a th:href="@{/stores/{store-id} (store-id = ${storeProductAmount.getKey().getId()})}">
                <span th:text="${storeProductAmount.getKey().getName()}"></span>
            </a>
            <span th:text="|Количество: ${storeProductAmount.value.amount}|"></span>
        </h3>
    </div>

    <div style="margin-top: 50px; display: inline-flex">
        <form th:action="@{/products/edit-product-page/{product-id} (product-id = ${product.id})}" th:method="GET">
            <input type="submit" value="Изменить" style="color: black">
        </form>
        <form th:action="@{/products/delete-product/{product-id} (product-id = ${product.id})}"
              th:method="POST" style="margin-left: 20px">
            <input type="submit" value="Удалить" >
        </form>
    </div>
</div>

<script>
    let dropdown = document.getElementsByClassName("dropdown-btn");
    let i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            let dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>
</body>
</html>
