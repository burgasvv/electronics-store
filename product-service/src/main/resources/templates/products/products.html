<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Электротовары</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f1f1f1;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a, .dropdown-btn {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: black;
            display: block;
            border: none;
            background: none;
            width:100%;
            text-align: left;
            cursor: pointer;
            outline: none;
        }

        .sidenav a:hover, .dropdown-btn:hover {
            color: grey;
        }

        .dropdown-container {
            display: none;
            background-color: #f1f1f1;
            padding-left: 8px;
        }

        .fa-caret-down {
            float: right;
            padding-right: 8px;
        }
    </style>
</head>
<body>
<div class="sidenav">
    <a href="/products">Электротовары</a>
    <a href="/purchases">Покупки</a>
    <a href="/employees">Сотрудники</a>
    <button class="dropdown-btn">Справочники
        <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
        <a href="/positions">Должности</a>
        <a href="/product-types">Типы электротовара</a>
        <a href="/stores">Магазины</a>
        <a href="/purchase-types">Типы покупок</a>
    </div>
</div>

<div style="margin: 50px 100px 50px 20%">
    <table style="width: 80%; margin-top: 50px">
        <tr>
            <th><h2>Наименование электротовара</h2></th>
            <th><h2>Тип электротовара</h2></th>
            <th><h2>Цена</h2></th>
            <th><h2>Общее Количество</h2></th>
            <th><h2>В продаже/снят</h2></th>
            <th><h2>В наличии</h2></th>
            <th><h2>Купить</h2></th>
        </tr>
        <tr th:each="product : ${products}">
            <th>
                <a th:href="@{/products/{product-id} (product-id = ${product.getId()})}">
                    <h3>
                        <span th:text="${product.getName()}"></span>
                    </h3>
                </a>
            </th>
            <th>
                <th:block th:if="${product.getProductTypeResponse().getName() != null}">
                    <a th:href="@{/product-types/{product-type-id} (product-type-id = ${product.getProductTypeResponse().getId()})}">
                        <h3>
                            <span th:text="${product.getProductTypeResponse().getName()}"></span>
                        </h3>
                    </a>
                </th:block>
                <th:block th:if="${product.getProductTypeResponse().getName() == null}">
                    <h3 style="color: red">Отсутствует</h3>
                </th:block>
            </th>
            <th>
                <h3>
                    <span th:text="${product.getPrice()}"></span>
                </h3>
            </th>
            <th>
                <h3>
                    <span th:text="${product.getAmount()}"></span>
                </h3>
            </th>
            <th>
                <th:block th:if="${product.getArchive() eq false}">
                    <h4 style="color: red">Снят с продажи</h4>
                </th:block>
                <th:block th:if="${product.getArchive() eq true}">
                    <h4 style="color: green">В продаже</h4>
                </th:block>
            </th>
            <th>
                <div th:each="storeAmount : ${product.getStoreProductMap()}">
                    <h3>
                        <a th:href="@{/stores/{store-id} (store-id = ${storeAmount.getKey().getId()})}">
                            <span th:text="${storeAmount.getKey().getName()}"></span><br>
                        </a>
                        <span style="color: grey" th:text="|Кол-во: ${storeAmount.getValue().getAmount()}|"></span>
                    </h3>
                </div>
            </th>
            <th>
                <div>
                    <form th:method="GET" th:action="@{/purchases/make-purchase-page/{product-id} (product-id = ${product.getId()})}">
                        <input type="submit" value="Купить" style="color: black">
                    </form>
                </div>
            </th>
        </tr>
    </table>

    <div style="margin-top: 50px">
        <form th:action="@{/products/add-product-page}" th:method="GET">
            <input type="submit" value="Добавить" style="color: black">
        </form>
    </div>

    <div style="margin-top: 100px">
        <form th:method="POST" th:action="@{/products/save-from-csv}" enctype="multipart/form-data">
            <label for="csv">Добавить файл</label>
            <input type="file" id="csv" name="file" accept="text/csv">
            <input type="submit" value="Принять" style="color: black">
        </form>
    </div>
    <br><br>

    <div>
        <form th:method="POST" th:action="@{/products-stores/save-from-csv}" enctype="multipart/form-data">
            <label for="csv2">Добавить CSV(UTF-8) файл связи продукты и магазины</label>
            <input type="file" id="csv2" name="file" accept="text/csv">
            <input type="submit" value="Принять" style="color: black">
        </form>
    </div>


    <div style="margin: 50px 100px; display: inline-flex" class="w3-bar w3-round">
        <ul style="display: inline-flex; list-style-type: none">
            <th:block th:each="pageNumber : ${pages}">
                <li class="page-item" style="margin-right: 10px" >
                    <a class="w3-bar-item w3-button w3-teal"
                       th:href="@{/products/pages/{page}(page = ${pageNumber})}"
                       th:text="${pageNumber}">1</a>
                </li>
            </th:block>
        </ul>
    </div>
</div>
<script>
    let dropdown = document.getElementsByClassName("dropdown-btn");
    let i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            let dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>
</body>
</html>
