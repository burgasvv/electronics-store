<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тип покупки</title>
</head>
<body>
    <div style="margin: 50px 100px">
        <div>
            <h2 th:text="${purchaseType.getName()}"></h2>
        </div>
        <div style="margin-top: 50px; display: inline-flex">
            <form th:action="@{/purchase-types/edit-purchase-type-page/{purchase-type-id} (purchase-type-id = ${purchaseType.id})}" th:method="GET">
                <input type="submit" value="Изменить" style="color: black">
            </form>
            <form th:action="@{/purchase-types/delete-purchase-type/{purchase-type-id} (purchase-type-id = ${purchaseType.id})}"
                  th:method="POST" style="margin-left: 20px">
                <input type="submit" value="Удалить" style="color: black">
            </form>
        </div>
    </div>
</body>
</html>
